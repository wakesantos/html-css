<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="icon html.png" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midea/yacht-time.mp3" type="audio/mpeg">
        <source src="midea/yacht-time.ogg" type="audio/ogg">
        <source src="midea/yacht-time.wav" type="audio/wav">
        <p>Infelizmente seu navegador não reproduz áudio. <a href="midea/yacht-time.mp3">Clique aqui para baixar o arquivo MP3</a></p>    <!-- MP3 WAV OGG (formatos de áudio)-->
    </audio>

</body>
</html>
